apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrummate-ingress
  labels:
    app: scrummate
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - scrummate.example.com
    - api.scrummate.example.com
    secretName: scrummate-tls-secret
  rules:
  - host: scrummate.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrummate-frontend-service
            port:
              number: 80
  - host: api.scrummate.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrummate-backend-service
            port:
              number: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-custom-errors
  labels:
    app: scrummate
data:
  404.html: |
    <!DOCTYPE html>
    <html>
    <head><title>404 - Page Not Found</title></head>
    <body>
      <h1>404 - Page Not Found</h1>
      <p>The requested page could not be found.</p>
    </body>
    </html>
  500.html: |
    <!DOCTYPE html>
    <html>
    <head><title>500 - Internal Server Error</title></head>
    <body>
      <h1>500 - Internal Server Error</h1>
      <p>Something went wrong. Please try again later.</p>
    </body>
    </html>
