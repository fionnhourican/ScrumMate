apiVersion: v1
kind: PersistentVolume
metadata:
  name: scrummate-backup-pv
  labels:
    app: scrummate
    component: backup
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: backup-storage
  hostPath:
    path: /data/scrummate/backups
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrummate-backup-pvc
  labels:
    app: scrummate
    component: backup
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: backup-storage
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: backup-storage
  labels:
    app: scrummate
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  type: standard
