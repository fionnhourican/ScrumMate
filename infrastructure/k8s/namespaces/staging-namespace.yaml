apiVersion: v1
kind: Namespace
metadata:
  name: scrummate-staging
  labels:
    name: scrummate-staging
    environment: staging
    app: scrummate
  annotations:
    description: "ScrumMate staging environment"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: scrummate-staging-quota
  namespace: scrummate-staging
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "15"
    services: "8"
    persistentvolumeclaims: "5"
