apiVersion: v1
kind: Namespace
metadata:
  name: scrummate-prod
  labels:
    name: scrummate-prod
    environment: production
    app: scrummate
  annotations:
    description: "ScrumMate production environment"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: scrummate-prod-quota
  namespace: scrummate-prod
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    pods: "20"
    services: "10"
    persistentvolumeclaims: "10"
