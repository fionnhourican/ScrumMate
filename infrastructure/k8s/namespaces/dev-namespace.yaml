apiVersion: v1
kind: Namespace
metadata:
  name: scrummate-dev
  labels:
    name: scrummate-dev
    environment: development
    app: scrummate
  annotations:
    description: "ScrumMate development environment"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: scrummate-dev-quota
  namespace: scrummate-dev
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "10"
    services: "5"
    persistentvolumeclaims: "3"
