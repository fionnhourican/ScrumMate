apiVersion: v1
kind: ServiceAccount
metadata:
  name: scrummate-backend-sa
  labels:
    app: scrummate-backend
    component: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scrummate-frontend-sa
  labels:
    app: scrummate-frontend
    component: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scrummate-db-sa
  labels:
    app: scrummate-db
    component: database
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scrummate-backend-role
  labels:
    app: scrummate-backend
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scrummate-db-role
  labels:
    app: scrummate-db
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scrummate-backend-rolebinding
  labels:
    app: scrummate-backend
subjects:
- kind: ServiceAccount
  name: scrummate-backend-sa
  namespace: default
roleRef:
  kind: Role
  name: scrummate-backend-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scrummate-db-rolebinding
  labels:
    app: scrummate-db
subjects:
- kind: ServiceAccount
  name: scrummate-db-sa
  namespace: default
roleRef:
  kind: Role
  name: scrummate-db-role
  apiGroup: rbac.authorization.k8s.io
