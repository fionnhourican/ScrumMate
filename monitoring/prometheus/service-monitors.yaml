# ScrumMate ServiceMonitor Configuration

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: scrummate-backend
  namespace: monitoring
  labels:
    app: scrummate
spec:
  selector:
    matchLabels:
      app: scrummate-backend
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - scrummate-dev
    - scrummate-staging
    - scrummate-prod
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: scrummate-frontend
  namespace: monitoring
  labels:
    app: scrummate
spec:
  selector:
    matchLabels:
      app: scrummate-frontend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - scrummate-dev
    - scrummate-staging
    - scrummate-prod
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: scrummate-database
  namespace: monitoring
  labels:
    app: scrummate
spec:
  selector:
    matchLabels:
      app: postgresql
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - scrummate-dev
    - scrummate-staging
    - scrummate-prod
