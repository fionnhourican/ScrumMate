# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Application name override
nameOverride: ""
fullnameOverride: ""

# Backend service configuration
backend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: scrummate/scrummate-backend
    tag: ""
    pullPolicy: Always
  
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  
  env:
    jwtExpiration: 86400000
    logLevel: INFO

# Frontend service configuration
frontend:
  enabled: true
  replicaCount: 3
  
  image:
    repository: scrummate/scrummate-frontend
    tag: ""
    pullPolicy: Always
  
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  
  service:
    type: LoadBalancer
    port: 80
    targetPort: 80
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 15
    targetCPUUtilizationPercentage: 60
    targetMemoryUtilizationPercentage: 70
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 2

# Database configuration (when not using PostgreSQL chart)
database:
  enabled: false
  host: ""
  port: 5432
  name: scrummate
  
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  
  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi
    accessMode: ReadWriteOnce

# PostgreSQL chart configuration
postgresql:
  enabled: true
  auth:
    database: scrummate
    username: scrummate
    password: ""
    existingSecret: ""
  
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""
    
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  
  hosts:
    - host: scrummate.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
    - host: api.scrummate.example.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
  
  tls:
    - secretName: scrummate-tls-secret
      hosts:
        - scrummate.example.com
        - api.scrummate.example.com

# Network policies
networkPolicies:
  enabled: true

# RBAC configuration
rbac:
  create: true

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Pod security context
podSecurityContext:
  fsGroup: 65534

# Secrets configuration
secrets:
  database:
    username: scrummate
    password: ""
  jwt:
    secret: ""
  registry:
    dockerconfigjson: ""

# Monitoring configuration
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /actuator/prometheus

# Backup configuration
backup:
  enabled: false
  schedule: "0 2 * * *"
  retention: 7
