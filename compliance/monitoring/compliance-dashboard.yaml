# ScrumMate Compliance Monitoring Dashboard

apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-dashboard
  namespace: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compliance-dashboard
  template:
    metadata:
      labels:
        app: compliance-dashboard
    spec:
      containers:
      - name: compliance-dashboard
        image: grafana/grafana:10.2.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compliance-dashboard-secret
              key: admin-password
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel"
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        volumeMounts:
        - name: compliance-dashboards
          mountPath: /var/lib/grafana/dashboards
        - name: dashboard-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: datasource-config
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: compliance-dashboards
        configMap:
          name: compliance-dashboards
      - name: dashboard-config
        configMap:
          name: dashboard-provisioning
      - name: datasource-config
        configMap:
          name: datasource-provisioning
---
apiVersion: v1
kind: Service
metadata:
  name: compliance-dashboard
  namespace: monitoring
spec:
  selector:
    app: compliance-dashboard
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: compliance-dashboards
  namespace: monitoring
data:
  compliance-overview.json: |
    {
