          }
        ],
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: compliance-report
  namespace: monitoring
spec:
  schedule: "0 6 * * 1"  # Weekly on Monday
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: compliance-report
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - |
              # Generate compliance report
              REPORT_DATE=$(date +%Y-%m-%d)
              REPORT_FILE="/tmp/compliance-report-$REPORT_DATE.json"
              
              # Collect compliance metrics
              cat > "$REPORT_FILE" <<EOF
              {
                "report_date": "$REPORT_DATE",
                "compliance_metrics": {
                  "policy_violations": $(curl -s "http://prometheus:9090/api/v1/query?query=sum(gatekeeper_violations_total)" | jq -r '.data.result[0].value[1] // "0"'),
                  "resource_quota_usage": {
                    "cpu": $(curl -s "http://prometheus:9090/api/v1/query?query=avg(kube_resourcequota{resource=\"requests.cpu\",type=\"used\"}/kube_resourcequota{resource=\"requests.cpu\",type=\"hard\"}*100)" | jq -r '.data.result[0].value[1] // "0"'),
                    "memory": $(curl -s "http://prometheus:9090/api/v1/query?query=avg(kube_resourcequota{resource=\"requests.memory\",type=\"used\"}/kube_resourcequota{resource=\"requests.memory\",type=\"hard\"}*100)" | jq -r '.data.result[0].value[1] // "0"')
                  },
                  "backup_success_rate": $(curl -s "http://prometheus:9090/api/v1/query?query=rate(backup_jobs_completed_total[7d])/rate(backup_jobs_started_total[7d])*100" | jq -r '.data.result[0].value[1] // "0"'),
                  "security_events": $(curl -s "http://prometheus:9090/api/v1/query?query=increase(security_events_total[7d])" | jq -r '.data.result[0].value[1] // "0"')
                },
                "compliance_status": "$([ $(curl -s "http://prometheus:9090/api/v1/query?query=sum(gatekeeper_violations_total)" | jq -r '.data.result[0].value[1] // "0"') -eq 0 ] && echo "COMPLIANT" || echo "NON_COMPLIANT")"
              }
              EOF
              
              # Send report
              curl -X POST "${COMPLIANCE_WEBHOOK_URL}" \
                -H "Content-Type: application/json" \
                -d @"$REPORT_FILE"
              
              echo "Compliance report sent for $REPORT_DATE"
            env:
            - name: COMPLIANCE_WEBHOOK_URL
              value: "https://compliance.company.com/weekly-reports"
          restartPolicy: OnFailure
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: compliance-alerts
  namespace: monitoring
  labels:
    app: scrummate
spec:
  groups:
  - name: compliance.rules
    rules:
    - alert: PolicyViolationDetected
      expr: increase(gatekeeper_violations_total[5m]) > 0
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: "Policy violation detected"
        description: "Gatekeeper has detected {{ $value }} policy violations in the last 5 minutes"
    
    - alert: ComplianceReportFailed
      expr: up{job="compliance-report"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Compliance reporting system down"
        description: "The compliance reporting system has been down for more than 5 minutes"
    
    - alert: BackupFailure
      expr: increase(backup_jobs_failed_total[24h]) > 0
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: "Backup job failed"
        description: "{{ $value }} backup jobs have failed in the last 24 hours"
    
    - alert: AuditLogIngestionFailure
      expr: rate(audit_log_ingestion_errors_total[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "Audit log ingestion errors"
        description: "Audit log ingestion is experiencing errors at {{ $value }} errors/sec"
---
