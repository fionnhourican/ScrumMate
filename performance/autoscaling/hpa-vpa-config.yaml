# ScrumMate Auto-scaling Configuration

# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scrummate-backend-hpa
  namespace: scrummate-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scrummate-backend
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      selectPolicy: Min
---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scrummate-frontend-hpa
  namespace: scrummate-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scrummate-frontend
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60
---
# Vertical Pod Autoscaler for Backend
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: scrummate-backend-vpa
  namespace: scrummate-prod
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scrummate-backend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: scrummate-backend
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
# Vertical Pod Autoscaler for Frontend
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: scrummate-frontend-vpa
  namespace: scrummate-prod
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scrummate-frontend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: scrummate-frontend
      minAllowed:
        cpu: 50m
        memory: 64Mi
      maxAllowed:
        cpu: 1000m
        memory: 2Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
# Cluster Autoscaler Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-autoscaler-status
  namespace: kube-system
data:
  nodes.max: "50"
  nodes.min: "3"
  scale-down-delay-after-add: "10m"
  scale-down-unneeded-time: "10m"
  scale-down-utilization-threshold: "0.5"
---
# Predictive Scaling Configuration
apiVersion: batch/v1
kind: CronJob
metadata:
  name: predictive-scaling
  namespace: scrummate-prod
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: predictive-scaler
            image: python:3.9-slim
            command:
            - python
            - -c
            - |
              import requests
              import json
              import os
              from datetime import datetime, timedelta
              
              PROMETHEUS_URL = os.getenv('PROMETHEUS_URL', 'http://prometheus.monitoring:9090')
              
              def get_metric_prediction():
                  # Get historical CPU usage
                  query = 'avg(rate(container_cpu_usage_seconds_total{pod=~"scrummate-backend-.*"}[5m]))'
                  end_time = datetime.now()
                  start_time = end_time - timedelta(hours=2)
                  
                  params = {
                      'query': query,
                      'start': start_time.isoformat() + 'Z',
                      'end': end_time.isoformat() + 'Z',
                      'step': '60s'
                  }
                  
                  response = requests.get(f"{PROMETHEUS_URL}/api/v1/query_range", params=params)
                  data = response.json()
                  
                  if data['status'] != 'success' or not data['data']['result']:
                      print("No metrics data available")
                      return
                  
                  values = data['data']['result'][0]['values']
                  recent_values = [float(v[1]) for v in values[-10:]]  # Last 10 minutes
                  avg_cpu = sum(recent_values) / len(recent_values)
                  
                  # Simple prediction: if CPU > 60% for 10 minutes, scale up
                  if avg_cpu > 0.6:
                      print(f"Predictive scaling: High CPU detected ({avg_cpu:.2%}), recommending scale up")
                      # Here you would trigger scaling action
                  elif avg_cpu < 0.3:
                      print(f"Predictive scaling: Low CPU detected ({avg_cpu:.2%}), recommending scale down")
                  else:
                      print(f"Predictive scaling: CPU usage normal ({avg_cpu:.2%})")
              
              get_metric_prediction()
            env:
            - name: PROMETHEUS_URL
              value: "http://prometheus.monitoring:9090"
            resources:
              requests:
                memory: 64Mi
                cpu: 50m
              limits:
                memory: 128Mi
                cpu: 100m
          restartPolicy: OnFailure
---
# Custom Metrics for HPA
apiVersion: v1
kind: Service
metadata:
  name: custom-metrics-api
  namespace: monitoring
spec:
  selector:
    app: custom-metrics-adapter
  ports:
  - port: 443
    targetPort: 6443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-metrics-adapter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-metrics-adapter
  template:
    metadata:
      labels:
        app: custom-metrics-adapter
    spec:
      containers:
      - name: custom-metrics-adapter
        image: k8s.gcr.io/prometheus-adapter/prometheus-adapter:v0.11.0
        args:
        - --secure-port=6443
        - --tls-cert-file=/tmp/cert/tls.crt
        - --tls-private-key-file=/tmp/cert/tls.key
        - --logtostderr=true
        - --prometheus-url=http://prometheus.monitoring:9090/
        - --metrics-relist-interval=1m
        - --v=4
        - --config=/etc/adapter/config.yaml
        ports:
        - containerPort: 6443
        volumeMounts:
        - name: volume-serving-cert
          mountPath: /tmp/cert
          readOnly: true
        - name: config
          mountPath: /etc/adapter/
          readOnly: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
      volumes:
      - name: volume-serving-cert
        secret:
          secretName: cm-adapter-serving-certs
      - name: config
        configMap:
          name: adapter-config
